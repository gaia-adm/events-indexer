machine:
  services:
    - docker
dependencies:
  cache_directories:
    - "~/docker"

  override:
    - cp Dockerfile Dockerfile.run
    - cp Dockerfile.build Dockerfile

    - if [[ -e ~/docker/build-img.tar ]]; then docker load -i ~/docker/build-img.tar; fi
    - docker build -t build-img .
    - mkdir -p ~/docker; docker save build-img > ~/docker/build-img.tar

    - docker create --name build-cont build-img
    - docker cp build-cont:/usr/local/gaia/target/events-indexer-1.0-SNAPSHOT.jar ./target
    - cp Dockerfile.run Dockerfile

    - if [[ -e ~/docker/event-indexer.tar ]]; then docker load -i ~/docker/event-indexer.tar; fi
    - docker build -t gaiaadm/event-indexer .
    - mkdir -p ~/docker; docker save gaiaadm/event-indexer > ~/docker/event-indexer.tar
test:
  override:
    - docker run -d -p 5672:5672 -p 15672:15672 -e RABBITMQ_PASS="mypass" --name rabbitmq tutum/rabbitmq
    - docker run -d -p 8083:8083 -p 8086:8086 -e PRE_CREATE_DB="db1" --name influxdb tutum/influxdb
    - docker run -d -p 9000:8080 -p 9001:8081 --link influxdb:influxdb --name faker gaiaadm/data-faker; sleep 10
    - "curl -X POST 'http://localhost:8080/fake-data?repeat=2&sendto=influxdb'"
    - docker run -d -p 8080:8080 -p 8081:8081 --link rabbitmq:rabbitmq --link influxdb:influxdb gaiaadm/event-indexer:$BUILD_TAG; sleep 10
    - "curl -G 'http://localhost:8086/query?db=db1&u=root&p=root' --data-urlencode 'q=select * from my_time_series limit 1' | grep 'status' | grep '92'"
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push gaiaadm/event-indexer
general:
  artifacts:
    - target/event-indexer.jar