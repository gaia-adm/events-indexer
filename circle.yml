machine:
  services:
    - docker
dependencies:
  #cache_directories:
  #  - "~/docker"

  override:
    - cp Dockerfile Dockerfile.run
    - cp Dockerfile.build Dockerfile

    #- if [[ -e ~/docker/build-img.tar ]]; then docker load -i ~/docker/build-img.tar; fi
    - docker build -t build-img .
    #- mkdir -p ~/docker; docker save build-img > ~/docker/build-img.tar

    - docker create --name build-cont build-img
    - docker cp build-cont:/usr/local/gaia/target/events-indexer-1.0-SNAPSHOT.jar ./target
    - cp Dockerfile.run Dockerfile

    #- if [[ -e ~/docker/event-indexer.tar ]]; then docker load -i ~/docker/event-indexer.tar; fi
    - docker build -t gaiaadm/event-indexer .
    #- mkdir -p ~/docker; docker save gaiaadm/event-indexer > ~/docker/event-indexer.tar
test:
  override:
    - docker run -d -p 5673:5672 -p 15673:15672 -e RABBITMQ_PASS="mypass" --name rabbitmq tutum/rabbitmq
    - docker run -d -p 8083:8083 -p 8086:8086 -e PRE_CREATE_DB="db1" --name influxdb tutum/influxdb
    - docker run -d -p 8080:8080 -p 8081:8081 --link rabbitmq:rabbitmq --link influxdb:influxdb --name indexer gaiaadm/event-indexer:$BUILD_TAG java -Ddw.rabbitmq.username=admin -Ddw.rabbitmq.password=mypass -jar /data/target/events-indexer-1.0-SNAPSHOT.jar server
    - docker run -d -p 9000:8080 -p 9001:8081 --link rabbitmq:rabbitmq --name faker gaiaadm/data-faker java -Ddw.rabbitmq.username=admin -Ddw.rabbitmq.password=mypass -jar /data/target/data-faker-1.0-SNAPSHOT.jar server; sleep 5
    - "curl -X POST 'http://localhost:9000/fake-data?repeat=2&sendto=rabbitmq'"; sleep 5
    - "curl -G 'http://localhost:8086/query' --data-urlencode 'db=db1' --data-urlencode 'u=root' --data-urlencode 'p=root' --data-urlencode 'q=SELECT * FROM my_time_series' | grep 'status' | grep '92'"
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push gaiaadm/event-indexer
general:
  artifacts:
    - target/event-indexer.jar